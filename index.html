<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Card</title>
</head>

<body>
    <main class="container-fluid">
        <div class="card mx-auto mt-3" style="width:18rem;">
            <img src="https://s.yimg.com/ny/api/res/1.2/tQePUFhyXXsMmEg_0j9oww--/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQ4MA--/https://s.yimg.com/uu/api/res/1.2/xhQs8msnIhiwFrizq0hHjw--~B/aD03Njg7dz0xMDI0O2FwcGlkPXl0YWNoeW9u/https://media.zenfs.com/en/the_independent_577/4bea40456951a45c9b5a83897916d846"
                class="card-img-top" alt="image order payment">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
                <div class="row">
                    <div class="col">
                        <img src="" alt="">
                    </div>
                    <div class="col">
                        <h6>Annual Plan</h6>
                        <p>price</p>
                    </div>
                    <div class="col">
                        <a href="http://">Change</a>
                    </div>                    
                </div>
                <div class="row">
                    <a href="#" class="btn btn-primary">Procced Paymern</a>
                    <a href="#" class="btn btn-primary mt-1">Cancel Order</a>
                </div>
            </div>
        </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
